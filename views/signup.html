<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <title>Sign Up</title>
</head>
<body>
    

    <a href="../index.html"><img src="../assets/amazon_logo_dark.png" class="logo" width="100px"></a>


    <div class="signin-container">

        <h1 class="signin-title">Sign Up</h1>

        <h5 class="input-lable">Your name</h5>

        <input type="text" placeholder="First and last name">
        
        <h5 class="input-lable">Mobile number or mail</h5>
        
        <input type="text">

        <h5 class="input-lable">Password</h5>

        <input type="password" placeholder="At least 6 characters">
        <button>Continue</button>

        <p class="signin-condition">By continuing you agree to Amazon's <span> Conditions of Use </span> and <span> Privacy Notice </span></p>

        <p class="signin-help">&#9656 <span>Need help</span></p>

        <hr>

        <h4>Buying fot work?</h4>

        <p class="signin-business"><span>Shop on Amazon Business</span></p>

    </div>



    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>


    <a href="signin.html"> 
        <button class="signin-signup-btn"> Login with Amazon account </button>
    </a>


    <footer>

        <div class="footer-links">
            <a href="signup.html">Conditions of Use</a>
            <a href="signup.html">Privacy Notice</a>
            <a href="signup.html">Help</a>
        </div>

        <p class="footer-copyright">1996 - 2024, Aamazon.com Inc. or its affiliates</p>
    </footer>

</body>
</html>
